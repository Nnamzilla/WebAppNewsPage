<!DOCTYPE html>
<html>
	<head>
		<link href="css/login_styles.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="js/login_events.js"></script>

	</head>
	<body>
	
		<br>
		<p id="AccountCreation"> Sign in here!</p>
		<form id="myForm">
			<input type="text" id="_uname" name="_uname" placeholder="Enter username: " />
			<br>
			<br>
			<input type="text" id="_pass" name="_pass" placeholder="Enter password: " />
			<br>
			<br>
			<button type="button" id="_submit" onclick="login()">Sign In</button>
		</form>
</body>
	<script>
		$("#_submit").click(function(){
			url = "http://localhost:8080/app/?"; // "http://lvh.me:8080/app/?"
			url += "uname=" + document.getElementById("_uname").value;
			url += "&pass=" + document.getElementById("_pass").value;
			$.get(url, function(data, status){
				alert("Data: " + data + "\nStatus: " + status);
			});
		});
	</script>
	
	
</html>
